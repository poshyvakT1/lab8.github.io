<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адаптивна сторінка</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-icons">
                <a href="#" class="nav-link">Page 1</a>
                <a href="#" class="nav-link">Page 2</a>
                <a href="#" class="nav-link">Page 3</a>
            </div>
            <div class="hamburger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>
    </nav>
</header>
<main>
    <section class="carousel-container">
        <button class="carousel-prev">&#10094;</button>
        <div class="carousel-slides">
            <img src="https://place-hold.it/400x300" alt="Slide 1">
            <img src="https://place-hold.it/400x300" alt="Slide 2">
            <img src="https://place-hold.it/400x300" alt="Slide 3">
            <img src="https://place-hold.it/400x300" alt="Slide 4">
            <img src="https://place-hold.it/400x300" alt="Slide 5">
            <img src="https://place-hold.it/400x300" alt="Slide 6">
            <img src="https://place-hold.it/400x300" alt="Slide 7">
            <img src="https://place-hold.it/400x300" alt="Slide 8">
            <img src="https://place-hold.it/400x300" alt="Slide 9">
            <img src="https://place-hold.it/400x300" alt="Slide 10">
            <img src="https://place-hold.it/400x300" alt="Slide 11">
        </div>
        <button class="carousel-next">&#10095;</button>
        <div class="carousel-indicators">
            <span class="active"></span>
            <span></span>
            <span></span>
        </div>
    </section>
    <div class="large-images">
        <img src="https://place-hold.it/400x300" alt="Large Image 1">
        <img src="https://place-hold.it/400x300" alt="Large Image 2">
        <img src="https://place-hold.it/400x300" alt="Large Image 3">
    </div>
    <div class="medium-images">
        <img src="https://place-hold.it/300x200" alt="Medium Image 1">
        <img src="https://place-hold.it/300x200" alt="Medium Image 2">
        <img src="https://place-hold.it/300x200" alt="Medium Image 3">
    </div>
</main>
<script src="script.js"></script>
</body>
</html>
